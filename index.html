<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <img src="images/logo.svg" alt="logo" class="logo">
  <picture>
    <source media="(max-width:1000px )" srcset=".\images\hero-mobile.jpg">
    <source media="(min-width:1001px )" srcset=".\images/hero-desktop.jpg">
    <img src="" alt="" class="pf">
  </picture>
  <div class="form-container">
    <h1> WE'RE <strong>COMING SOON</strong></h1>
    <p>Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>
    <form novalidate>
      <input type="email" id="mail" name="mail" placeholder="Email Adress" required>
      <span class="error" aria-live="polite"></span>
      <input type="submit" value="">
    </form>
  </div>
</div>
<script>
const form = document.querySelector("form");
const email = document.getElementById("mail");
const emailError = document.querySelector("#mail + span.error");

email.addEventListener("input", (event) => {
  if (email.validity.valid) {
    emailError.textContent = "";
    emailError.className = "error";
  } else {
    showError();
  }
});

form.addEventListener("submit", (event) => {
  if (!email.validity.valid) {
    showError();
    event.preventDefault();
  }
});

function showError() {
  if (email.validity.valueMissing) {
    emailError.textContent = "You need to enter an email";
  } else if (email.validity.typeMismatch) {
    emailError.textContent = "Please provide a valid email";

  }
  emailError.className = "error active";
}
</script>
</body>
</html>
